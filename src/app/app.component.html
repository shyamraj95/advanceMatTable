<app-advance-data-table [tableData]="tableData" [columnHeader]="columnHeader" [enableSelectionCol]="true"
  (selectedRowsEvent)="selectedRowData($event)">
  <ng-template #actionButtons let-rowData>
    <button mat-icon-button [disabled]="rowData.position == 1" (click)="edit(rowData)">
      <mat-icon fontIcon="edit"></mat-icon>
    </button>
  </ng-template>
</app-advance-data-table>
